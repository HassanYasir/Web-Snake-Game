<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Snake-Game</title>
    <link rel="shortcut icon" href="./icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-body">
        <div class="score-container">
            <div class="score">
                <img src="./img/food.png" alt="">
                <div id="scoreBox">0</div>

            </div>
            <div class="high-score">
                <img src="./img/high-score.png" alt="">
                <div id="hiscoreBox">0</div>

            </div>

        </div>
        <div id="board"></div>
        
        <dialog>
            <div class="pop-up">
                
                <div class="preview" id="preview">
                    <img src="./img/game-over.gif" alt="">
                </div>
                <div class="opt-container">
                    <button id="play"><i class="icon fa-solid fa-circle-play"></i>Play</button>
                    <button id="select"><i class="icon fa-solid fa-hand-pointer"></i>Select</button>
                    <button id="exit"><i class="icon fa-solid fa-right-from-bracket"></i>Exit</button>
                </div>
            </div>
            
        </dialog>

    </div>


</body>
<script type="module" src="js/index.js"></script>
<script type="module" src="js/popup.js"></script>
<script type="module" src="js/controls.js"></script>

</html>
